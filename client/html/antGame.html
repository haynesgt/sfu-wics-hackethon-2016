<div ng-controller="antGameController">

  <colony-creator game-grid="gameGrid" begin-data="beginData" begin="begin" has-colony="hasColony">
  </colony-creator>

  Colonies:
  <ul>
    <li ng-repeat="colony in colonies">
      {{colony.name}}
    </li>
    <li ng-repeat="foodItem in food">
      {{foodItem.type}}
    </li>
  </ul>

</div>
