<table class="gameTable">
  <tr ng-repeat="row in grid.cells">
    <td ng-repeat="col in row" style="line-height: 10px" ng-class="{'bg-primary': user && col.type == 'colony' && col.data.id == user.colony.id, 'bg-success': workingOn(col)}">
      <img ng-if="col.type=='colony'" src="/img/anthill.png"/>
      <img ng-if="col.type=='resource'" src="/img/{{col.data.type}}.png" ng-click="addWorker(col.data)"/>
    </td>
  </tr>
</table>
